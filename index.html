<html lang="en">
<head>

    <title>Online Shop</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Our Online Shop!</h1>
        <nav>
            <ul>

                <li><a href="#">Products</a></li>

    <main>
        <section class="products">

            <div class="product-card">

    <footer>
